<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>ChatBot</title>
</head>
<body>
  <h1 class="site_name">App name</h1>
  <div class="file-upload">
    <div class="left-pane">
        <input type="file" accept="application/pdf" class="file-input" data-pane="left" hidden>
        <h2>Upload correctly filled form</h2>
    </div>
    <div class="right-pane">
        <input type="file" accept="application/pdf" class="file-input" data-pane="right" hidden>
        <h2>Upload user-filled form</h2>
    </div>
</div>
  <button>Send</button>
</body>
</html>
